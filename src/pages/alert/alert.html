<ion-header>

  <ion-navbar>
    <ion-title>Alert</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <p>Your latitude is: {{latitude}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <p>Your longitude is: {{longitude}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-center>
            <p>Your adress is: {{city}}, {{street}}</p>
          </ion-col>
        </ion-row>
    </ion-grid>

    <div #map id="map"></div>

</ion-content>
